<!DOCTYPE html>
<html>
<head>
	<title>Asking Game</title>
</head>
<body>
	<h1>Annoy-osmatic v2</h1>
	<ul>
		<li>Ask the user "Are we there yet"</li>
		<li>Keep asking again and again until they enter "yes" OR "yeah"</li>
		<li>Then,alert "Yay,we finally made it!"</li>
	</ul>
	<h2><strong>BONUS: A user can enter any string as long as it contains "yes" in it.</strong></h2>
	<script type="text/javascript" src="ask.js"></script>
</body>
</html>
